name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      env:
        PIP_DISABLE_PIP_VERSION_CHECK: 1
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip --disable-pip-version-check
        pip install --disable-pip-version-check -r requirements.txt
        pip install --disable-pip-version-check pyinstaller

    - name: Build Windows executable
      run: |
        pyinstaller --clean build.spec

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/对标账号管理软件.exe -DestinationPath 对标账号管理软件-windows.zip

    - name: Install Inno Setup
      run: |
        choco install innosetup -y

    - name: Build Windows Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          对标账号管理软件-windows.zip
          output/installer/对标账号管理软件-setup-*.exe
        body: |
          ## 对标账号管理软件 - Windows版本

          ### 📦 下载方式

          **推荐：安装程序版本（setup.exe）**
          - ✅ 自动创建开始菜单快捷方式
          - ✅ 自动创建桌面快捷方式（可选）
          - ✅ 完整的卸载功能
          - ✅ 专业的安装向导界面

          下载 `对标账号管理软件-setup-*.exe`，双击运行安装向导

          **便携版本（zip）**
          - 下载 `对标账号管理软件-windows.zip`
          - 解压到任意目录
          - 双击 `对标账号管理软件.exe` 运行

          ### 功能特性
          - 账号管理（添加、编辑、删除）
          - 文章管理（添加、编辑、删除、搜索）
          - 数据导入（Excel、JSON）
          - 数据导出（Excel、JSON、Markdown）
          - 左右分栏界面
          - Material Design风格

          ### 技术栈
          - Python 3.10
          - PyQt5
          - SQLite3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
