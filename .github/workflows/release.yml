name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        pyinstaller --name="对标账号管理软件" --windowed --onefile src/main/python/main.py

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/对标账号管理软件.exe -DestinationPath 对标账号管理软件-windows.zip

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: 对标账号管理软件-windows.zip
        body: |
          ## 对标账号管理软件 - Windows版本

          ### 安装说明
          1. 下载 `对标账号管理软件-windows.zip`
          2. 解压到任意目录
          3. 双击 `对标账号管理软件.exe` 运行

          ### 功能特性
          - 账号管理（添加、编辑、删除）
          - 文章管理（添加、编辑、删除、搜索）
          - 数据导出（Excel、JSON、Markdown）
          - 左右分栏界面
          - Material Design风格

          ### 技术栈
          - Python 3.10
          - PyQt5
          - SQLite3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
