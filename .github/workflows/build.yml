name: Build and Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        node-version: [18.x]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: TypeScript类型检查
        run: npm run typecheck
        continue-on-error: true

      - name: 构建项目
        run: npm run build

      - name: 打包Windows应用
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传安装程序
        uses: actions/upload-artifact@v4
        with:
          name: 公众号桌面应用-Windows-Setup
          path: |
            dist/*.exe
            dist/*.exe.blockmap

      - name: 上传便携版
        uses: actions/upload-artifact@v4
        with:
          name: 公众号桌面应用-Windows-Portable
          path: dist/win-unpacked/

      # 如果是tag推送，创建GitHub Release
      - name: 创建Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.exe.blockmap
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
